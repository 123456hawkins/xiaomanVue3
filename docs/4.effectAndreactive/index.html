<body>
  <div id="app"></div>
  <script type="module">
    import { computed } from './computed.js'
    import { reactive } from './reactive.js'

      name: 'hawkins',
      age: 22,
      obj: {
        foo: {
          bar: 1
        }
      }

    })

      document.querySelector('#app').innerText = `${user.name}--${user.age}--${user.obj.foo.bar}`
    })
    setTimeout(() => {
      user.name = 'zhangsan'
      setTimeout(() => {
        user.age = 131
        setTimeout(() => {
          user.obj.foo.bar = 564
        }, 1000);
      }, 1000);
    }, 1000);

    window.a=reactive({name:'a',age:18})
    window.b=computed(()=>{
      console.log('重新计算');
      return a.age+10
    })
    console.log(b);
  </script>
</body>

</html>
